<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Order</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/product.css" th:href="@{css/product.css}"
	rel="stylesheet" media="screen" />
</head>
<body>
	<div class="header aside">
		<h1>Produkten produkt</h1>
	</div>
	<div class="row col-12 aside">
		<h2>Betalning</h2>
	</div>
	<div class="row col-12">
		<p
			th:text="${userName} + ' har lagt en order på ' + ${number} + ' av Produkten. Vänligen betala nedan!'" />
	</div>

	<script charset="UTF-8"
		src="https://ssl.ditonlinebetalingssystem.dk/integration/ewindow/paymentwindow.js"
		type="text/javascript"></script>
	<div class="row">
		<div id="payment-div" class="col-8"></div>
		<div class="col-4 right">
			<form th:action="@{/logout}">
				<input type="submit" value="Logga ut" />
			</form>
		</div>
	</div>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var number = /*[[${number}]]*/'200';
		paymentwindow = new PaymentWindow({
			'merchantnumber' : "8021018",
			'amount' : number,
			'currency' : "SEK",
			'windowstate' : "4"
		//,'accepturl' : "localhost:8080/buy"
		});
		paymentwindow.append('payment-div');
		paymentwindow.open();
		/*]]>*/
	</script>


</body>
</html>
